<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Seesaw</title>
</head>
<body>
    
<div class="main_container">
    <div class="options">
        <div class="item">
            <div class="title">NEXT WEIGHT</div>
            <div class="value">0.0 kg</div>
        </div>
        <div class="item">
            <div class="title">LEFT</div>
            <div class="value">0.0 kg</div>
        </div>
        <div class="item">
            <div class="title">RIGHT</div>
            <div class="value">0.0 kg</div>
        </div>

        <div class="item">
            <div class="title">ANGLE</div>
            <div class="value">0.0 degre</div>
        </div>
    </div>

<div class="seesaw_container">
    <div class="clickable"></div>
    
    <div class="pivot"></div>
    <div class="bar"></div>
</div>

<div class="button">
    <button id="reset">Reset</button>
</div>

<div class="console_log">

</div>
</div>


<script src="sys.js"></script>
</body>



</html>
